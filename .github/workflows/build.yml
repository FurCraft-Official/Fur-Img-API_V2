name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build check
        run: npm run init
      
      - name: Build Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          docker build -t fur-img-api:latest .
      
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Tag and push Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          docker tag fur-img-api:latest ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # 停止并移除旧容器
            docker stop fur-img-api || true
            docker rm fur-img-api || true
            
            # 拉取最新镜像
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
            
            # 运行新容器
            docker run -d \
              -p 13000:13000 \
              -p 13001:13001 \
              -v /path/to/img:/app/img \
              -v /path/to/config:/app/config \
              -v /path/to/ssl:/app/ssl \
              --name fur-img-api \
              ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest