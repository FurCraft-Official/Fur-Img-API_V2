name: Build, Publish and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build check
        run: npm run init
      
      - name: Build Docker image
        run: |
          docker build -t fur-img-api:latest .
      
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag and push to GitHub Packages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          # 将仓库名转换为小写，符合GitHub Container Registry要求
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker tag fur-img-api:latest ghcr.io/$REPO_NAME/fur-img-api:latest
          docker push ghcr.io/$REPO_NAME/fur-img-api:latest
      
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
        continue-on-error: true
      
      - name: Tag and push Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' && env.DOCKER_HUB_USERNAME != ''
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: |
          docker tag fur-img-api:latest ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
        continue-on-error: true
      
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = `v${process.env.GITHUB_RUN_NUMBER}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${tagName}`,
              draft: false,
              prerelease: false
            });
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # 停止并移除旧容器
            docker stop fur-img-api || true
            docker rm fur-img-api || true
            
            # 优先尝试从GitHub Packages拉取镜像
            echo "Trying to pull image from GitHub Packages..."
            # 将仓库名转换为小写，符合GitHub Container Registry要求
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            docker pull ghcr.io/$REPO_NAME/fur-img-api:latest 2>/dev/null
            
            if docker images | grep -q "ghcr.io/$REPO_NAME/fur-img-api:latest"; then
              # 使用GitHub Packages镜像运行容器
              echo "Using GitHub Packages image for deployment..."
              docker run -d \
                -p 13000:13000 \
                -p 13001:13001 \
                -v /path/to/img:/app/img \
                -v /path/to/config:/app/config \
                -v /path/to/ssl:/app/ssl \
                --name fur-img-api \
                ghcr.io/$REPO_NAME/fur-img-api:latest
            elif [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
              # 如果GitHub Packages拉取失败，尝试从Docker Hub拉取
              echo "Trying to pull image from Docker Hub..."
              docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest || echo "Failed to pull image from Docker Hub..."
              
              if docker images | grep -q "${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest"; then
                # 使用Docker Hub镜像运行容器
                echo "Using Docker Hub image for deployment..."
                docker run -d \
                  -p 13000:13000 \
                  -p 13001:13001 \
                  -v /path/to/img:/app/img \
                  -v /path/to/config:/app/config \
                  -v /path/to/ssl:/app/ssl \
                  --name fur-img-api \
                  ${{ secrets.DOCKER_HUB_USERNAME }}/fur-img-api:latest
              else
                echo "No valid Docker images found, skipping deployment..."
              fi
            else
              echo "No Docker Hub username configured, skipping deployment..."
            fi
        continue-on-error: true